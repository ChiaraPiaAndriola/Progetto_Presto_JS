<!-- SEZIONE ANNUNCI -->
<div class="container mt-5 pt-5">
  <div class="row">
    <div class="col-12 col-md-2">
      
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed bg-f text-w" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Categoria
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div id="radioWrapper" class="accordion-body">
              
              <div class="form-check">
                <input class="form-check-input" type="radio" name="categories" id="All" checked>
                <label class="form-check-label" for="All" >
                  Tutte le categorie
                </label>
              </div> 
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed bg-f text-w" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Prezzo
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <label for="inputRange" class="form-label">Range di prezzo</label>
              <input id="inputRange" class="w-100" type="range" class="form-range" min="0" value="50">
              <p id="numberPrice">0</p>
              
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed bg-f text-w" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Parola
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <input type="text" class="w-100 form-control" placeholder="Cerca qui" id="wordInput">
            </div>
          </div>
        </div>
      </div>
    </div>
